<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ora User Dashboard</title>
  <link rel="stylesheet" href="dash.css" />
</head>
<body>
  <div id="auth-section" class="section">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signInEmail()">Login</button>
    <button onclick="signUpEmail()">Sign Up</button>
    <button onclick="signInGoogle()">Continue with Google</button>
  </div>

  <div id="dashboard" class="section" style="display: none;">
    <h2>Welcome, <span id="user-email"></span></h2>
    <button id="logoutBtn" onclick="logoutUser()">Logout</button>

    <div class="section">
      <h3>📄 Your Ora Sessions</h3>
      <div id="transcripts"></div>
    </div>

    <div class="section">
      <h3>🎛️ Your Ora Customization</h3>
      <p>Tone: Professional & friendly</p>
      <p>Voice: US Female (Natural)</p>
      <p>Topics: AI, Code, Systems</p>
      <p><em>Customization tools coming soon...</em></p>
    </div>
  </div>

  <script type="module" src="dash.js"></script>
</body>
</html>
